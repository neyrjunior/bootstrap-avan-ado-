<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - DropDown</title>
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary">Cadastrar</button>
            <button data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle dropdown-toggle-split"></button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item">Novo usuario</li>
                <li class="dropdown-item">Novo fornecedor</li>
                <li class="dropdown-item">Novo funcionario</li>
            </ul>
        </div>
    </div>
    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
